{% extends 'base.html' %}
{% block title %}Add Application{% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
  <div class="card shadow-lg rounded-lg p-4 mb-5" style="max-width: 600px;">
    <h2 class="text-center mb-4">Add New Application</h2>
    <form method="post" novalidate>
      <div class="mb-3">
        <label for="id" class="form-label fw-semibold">Application ID</label>
        <div class="input-group input-group-lg">
          <span class="input-group-text bg-primary text-white"><i class="bi bi-hash"></i></span>
          <input type="text" class="form-control" id="id" name="id" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="company" class="form-label fw-semibold">Company Name</label>
        <div class="input-group input-group-lg">
          <span class="input-group-text bg-primary text-white"><i class="bi bi-building"></i></span>
          <input type="text" class="form-control" id="company" name="company" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label fw-semibold">Job Title</label>
        <div class="input-group input-group-lg">
          <span class="input-group-text bg-primary text-white"><i class="bi bi-briefcase"></i></span>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
      </div>
      <div class="mb-4">
        <label for="status" class="form-label fw-semibold">Status</label>
        <div class="input-group input-group-lg">
          <span class="input-group-text bg-primary text-white"><i class="bi bi-info-circle"></i></span>
          <select class="form-select" id="status" name="status" required>
            <option value="" disabled selected>Select Status</option>
            <option>Applied</option>
            <option>Interview</option>
            <option>Offer</option>
            <option>Rejected</option>
          </select>
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">
          <i class="bi bi-plus-circle-fill me-2"></i>Add Application
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  .card {
    background: #fff;
    border-radius: 1rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 1rem 1.5rem rgba(0,0,0,0.15);
  }
  .input-group-text {
    border-top-left-radius: .5rem;
    border-bottom-left-radius: .5rem;
    border-right: 0;
  }
  .form-control, .form-select {
    border-top-right-radius: .5rem;
    border-bottom-right-radius: .5rem;
  }
</style>
{% endblock %}
