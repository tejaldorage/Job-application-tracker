{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center my-5">
  <div class="card shadow-lg rounded-lg p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Admin Login</h2>
    <form method="post">
      <div class="mb-3">
        <label for="user" class="form-label">Username</label>
        <div class="input-group input-group-lg">
          <span class="input-group-text bg-primary text-white"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" id="user" name="user" required>
        </div>
      </div>
      <div class="mb-4">
        <label for="pass" class="form-label">Password</label>
        <div class="input-group input-group-lg">
          <span class="input-group-text bg-primary text-white"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="pass" name="pass" required>
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">
          <i class="bi bi-box-arrow-in-right me-2"></i>Login
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  body {
    background: #f0f2f5;
  }
  .card {
    border-radius: 1rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 1.5rem 2rem rgba(0, 0, 0, 0.15);
  }
  .input-group-text {
    border-top-left-radius: .5rem;
    border-bottom-left-radius: .5rem;
    border-right: 0;
  }
  .form-control {
    border-top-right-radius: .5rem;
    border-bottom-right-radius: .5rem;
  }
  .btn-lg {
    border-radius: .75rem;
  }
</style>
{% endblock %}
